<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="bg-blue-500 p-4 flex justify-between items-center">
  <a href="index.html" class="text-white hover:bg-blue-600 px-3 py-2 rounded">‚Üê Back to Shop</a>
  <h1 class="text-2xl font-bold text-white">Shopping Cart</h1>
</nav>

<div class="container mx-auto px-4">
  <div id="cart" class="mt-8"></div>
  <div id="cart-summary" class="mt-4 flex justify-between items-center">
    <div id="total-price" class="text-xl font-bold"></div>
    <a
            href="checkout.html"
            id="checkout-button"
            class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Proceed to Checkout
    </a>
  </div>
</div>

<script src="cart.js"></script>
<script>
  // Additional cart page specific script
  function updateCheckoutButton() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const checkoutButton = document.getElementById('checkout-button');

    if (cart.length === 0) {
      checkoutButton.disabled = true;
      checkoutButton.classList.add('disabled');
    } else {
      checkoutButton.disabled = false;
      checkoutButton.classList.remove('disabled');
    }
  }

  // Call these on page load
  document.addEventListener('DOMContentLoaded', () => {
    renderCart();
    updateCheckoutButton();
  });
</script>
</body>
</html>

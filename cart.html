<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="bg-blue-500 p-4 flex justify-between items-center">
  <a href="index.html" class="text-white hover:bg-blue-600 px-3 py-2 rounded">‚Üê Back to Shop</a>
  <h1 class="text-2xl font-bold text-white">Shopping Cart</h1>
</nav>

<div class="container mx-auto px-4">
  <div id="cart" class="mt-8"></div>
  <div id="cart-summary" class="mt-4 flex justify-between items-center">
    <div id="total-price" class="text-xl font-bold"></div>
    <a href="checkout.html" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
      Proceed to Checkout
    </a>
  </div>
</div>

<script src="cart.js"></script>
<script>
  // Additional cart page specific script
  function updateCartSummary() {
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
    document.getElementById('total-price').textContent = `Total: $${totalPrice.toFixed(2)}`;
  }
  updateCartSummary();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-black': '#000000',
                        'brand-gold': '#CD7F32',
                        'brand-dark-gray': '#3A3B3C',
                        'brand-light-gold': '#D4AF37',
                        'brand-white': '#FFFFFF',
                        'brand-beige': '#F5F5DC',
                        'brand-bronze': '#8B7355'
                    }
                }
            }
        }
    </script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-brand-beige text-brand-dark-gray">
<header class="bg-brand-black text-brand-white p-4 flex justify-between items-center">
    <div class="logo">
        <a href="index.html" class="text-2xl font-bold text-brand-light-gold">F1 Gear</a>
    </div>
    <nav class="flex space-x-4 items-center">
        <a href="index.html" class="hover:text-brand-gold">Home</a>
        <a href="wishlist.html" class="hover:text-brand-gold relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <span
                    id="wishlist-count"
                    class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-1 hidden"
            >
                    0
                </span>
        </a>
        <a href="cart.html" class="hover:text-brand-gold relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span
                    id="cart-count"
                    class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-1 hidden"
            >
                    0
                </span>
        </a>
        <button id="darkModeToggle" class="hover:text-brand-gold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </nav>
</header>

<div class="container mx-auto mt-8 p-4">
    <!-- Product Details Container -->
    <div id="product-details" class="grid md:grid-cols-2 gap-8">
        <!-- Product Image -->
        <div>
            <img
                    id="product-image"
                    src=""
                    alt="Product Image"
                    class="w-full rounded-lg shadow-lg"
            >
        </div>

        <!-- Product Information -->
        <div>
            <h1
                    id="product-name"
                    class="text-4xl font-bold text-brand-light-gold mb-4"
            ></h1>

            <div class="mb-4">
                    <span
                            id="product-category"
                            class="bg-brand-gold text-brand-white px-3 py-1 rounded-full text-sm"
                    ></span>
            </div>

            <div class="mb-6">
                <p
                        id="product-description"
                        class="text-brand-dark-gray text-lg"
                ></p>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-brand-bronze mb-2">Material</label>
                    <p
                            id="product-material"
                            class="text-brand-dark-gray font-semibold"
                    ></p>
                </div>
                <div>
                    <label class="block text-brand-bronze mb-2">Color</label>
                    <p
                            id="product-color"
                            class="text-brand-dark-gray font-semibold"
                    ></p>
                </div>
                <div>
                    <label class="block text-brand-bronze mb-2">Size</label>
                    <p
                            id="product-size"
                            class="text-brand-dark-gray font-semibold"
                    ></p>
                </div>
            </div>

            <div class="flex items-center mb-6">
                    <span
                            id="product-price"
                            class="text-4xl font-bold text-brand-gold mr-4"
                    ></span>
                <button
                        id="wishlist-toggle"
                        class="text-brand-dark-gray hover:text-red-500"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </button>
            </div>

            <div class="flex space-x-4">
                <button
                        id="add-to-cart"
                        class="flex-grow bg-brand-gold text-brand-white py-3 rounded hover:bg-brand-bronze transition"
                >
                    Add to Cart
                </button>
                <button
                        id="buy-now"
                        class="flex-grow bg-brand-black text-brand-white py-3 rounded hover:bg-brand-dark-gray transition"
                >
                    Buy Now
                </button>
            </div>
        </div>
    </div>

    <!-- Recently Viewed Section -->
    <div id="recently-viewed-container" class="mt-16">
        <!-- Recently viewed items will be dynamically inserted here -->
    </div>
</div>

<!-- Notification Container -->
<div id="notification-container" class="fixed top-4 right-4 z-50"></div>

<!-- Error Container -->
<div id="error-container" class="hidden"></div>

<!-- Scripts -->
<script src="config.js"></script>
<script src="app.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Function to populate product details
        function populateProductDetails(product) {
            if (!product) {
                document.getElementById('product-details').innerHTML = `
                        <div class="col-span-full text-center text-brand-dark-gray">
                            <p class="text-2xl">Product Not Found</p>
                            <a href="index.html" class="mt-4 inline-block bg-brand-gold text-brand-white px-6 py-3 rounded">
                                Back to Shop
                            </a>
                        </div>
                    `;
                return;
            }

            // Populate product details
            document.getElementById('product-image').src = product.imageUrl;
            document.getElementById('product-name').textContent = product.name;
            document.getElementById('product-category').textContent = product.category;
            document.getElementById('product-description').textContent = product.description;
            document.getElementById('product-material').textContent = product.details.material;
            document.getElementById('product-color').textContent = product.details.color;
            document.getElementById('product-size').textContent = product.details.size;
            document.getElementById('product-price').textContent = `$${product.price.toFixed(2)}`;

            // Wishlist toggle
            const wishlistToggle = document.getElementById('wishlist-toggle');
            const isInWishlist = state.wishlist.some(item => item.id === productId);
            wishlistToggle.classList.toggle('text-red-500', isInWishlist);
            wishlistToggle.onclick = () => toggleWishlist(productId);

            // Add to cart
            document.getElementById('add-to-cart').onclick = () => addToCart(productId);

            // Buy now
            document.getElementById('buy-now').onclick = () => {
                addToCart(productId);
                window.location.href = 'cart.html';
            };
        }

        // Fetch products and populate details
        if (state.products.length > 0) {
            const product = state.products.find(p => p.id === productId);
            populateProductDetails(product);
        } else {
            // If products not loaded, fetch them first
            fetchProducts().then(() => {
                const product = state.products.find(p => p.id === productId);
                populateProductDetails(product);
            });
        }

        // Initialize recently viewed
        renderRecentlyViewed();
    });
</script>
</body>
</html>

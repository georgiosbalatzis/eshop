<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>F1 Product Details</title>
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-warm-beige">
<nav class="fixed top-0 left-0 right-0 z-50 p-4 flex justify-between items-center">
    <a href="index.html" class="flex items-center group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white mr-2 group-hover:text-light-gold transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="text-2xl font-bold text-white group-hover:text-light-gold transition-colors">
        Back to Collection
      </span>
    </a>
    <div class="flex items-center space-x-4">
        <a href="cart.html" class="relative group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white group-hover:text-light-gold transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span
                    id="cart-notification"
                    class="absolute -top-2 -right-2 bg-gold text-white text-xs rounded-full px-2 py-1 hidden"
            >
          0
        </span>
        </a>
    </div>
</nav>

<div id="product-details" class="min-h-screen"></div>

<script src="config.js"></script>
<script src="products.js"></script>
<script src="cart.js"></script>
<script>
    // Call product details rendering on page load
    document.addEventListener('DOMContentLoaded', () => {
        renderProductDetails();
        updateCartNotification();
    });
</script>
</body>
</html>

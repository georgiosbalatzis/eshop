<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Store</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="fixed top-0 left-0 right-0 z-50 p-4 flex justify-between items-center">
  <div class="flex items-center">
    <h1 class="text-3xl font-bold text-white tracking-wider">F1 RACING STORE</h1>
  </div>
  <div class="flex items-center space-x-6">
    <div class="relative">
      <input
              type="text"
              id="product-search"
              placeholder="Search racing gear..."
              class="px-4 py-2 rounded-full bg-dark-gray text-white focus:outline-none focus:ring-2 focus:ring-gold"
      >
      <select
              id="category-filter"
              class="ml-4 px-4 py-2 rounded-full bg-dark-gray text-white focus:outline-none focus:ring-2 focus:ring-gold"
      >
        <option value="">All Categories</option>
      </select>
    </div>
    <a href="cart.html" class="relative group">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white group-hover:text-light-gold transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      <span
              id="cart-notification"
              class="absolute -top-2 -right-2 bg-gold text-white text-xs rounded-full px-2 py-1 hidden"
      >
          0
        </span>
    </a>
  </div>
</nav>

<div class="container mx-auto px-4 pt-24">
  <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
  <div id="no-results" class="text-center text-dark-gray mt-8 hidden">
    No racing items found.
  </div>
</div>

<script src="config.js"></script>
<script src="products.js"></script>
<script src="cart.js"></script>
</body>
</html>

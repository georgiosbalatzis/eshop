<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eShop</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav class="bg-blue-500 p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-white">My eShop</h1>
  <div class="flex items-center space-x-4">
    <div class="relative">
      <input
              type="text"
              id="product-search"
              placeholder="Search products..."
              class="px-3 py-2 rounded w-64"
      >
      <select
              id="category-filter"
              class="ml-2 px-3 py-2 rounded"
      >
        <option value="">All Categories</option>
      </select>
    </div>
    <a href="cart.html" class="text-white hover:bg-blue-600 px-3 py-2 rounded relative">
      ðŸ›’ Cart
      <span
              id="cart-notification"
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-1 hidden"
      >
          0
        </span>
    </a>
  </div>
</nav>

<div class="container mx-auto px-4">
  <div id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8"></div>
  <div id="no-results" class="text-center text-gray-500 mt-8 hidden">
    No products found.
  </div>
</div>

<script src="config.js"></script>
<script src="products.js"></script>
<script src="cart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Checkout</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body class="bg-warm-beige">
<nav class="fixed top-0 left-0 right-0 z-50 p-4 flex justify-between items-center">
  <a href="cart.html" class="flex items-center group">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white mr-2 group-hover:text-light-gold transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    <span class="text-2xl font-bold text-white group-hover:text-light-gold transition-colors">
        Back to Cart
      </span>
  </a>
  <h1 class="text-3xl font-bold text-white">Racing Checkout</h1>
</nav>

<div class="container mx-auto px-4 pt-24">
  <div id="checkout-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden mb-6" role="alert">
    <strong class="font-bold">Error!</strong>
    <span id="error-message" class="block sm:inline"></span>
  </div>

  <div class="grid md:grid-cols-2 gap-8">
    <div>
      <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
        <h2 class="text-2xl font-bold text-black mb-4">Order Summary</h2>
        <div id="checkout-items" class="space-y-4"></div>
        <div class="border-t mt-4 pt-4">
          <div id="total-amount" class="text-right text-2xl font-bold text-gold"></div>
        </div>
      </div>

      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-black mb-4">Payment Method</h2>
        <div id="paypal-button-container" class="w-full"></div>
      </div>
    </div>

    <div>
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-black mb-4">Shipping Information</h2>
        <form class="space-y-4">
          <div>
            <label class="block text-dark-gray mb-2">Full Name</label>
            <input
                    type="text"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gold"
                    placeholder="F1 Fan Name"
                    required
            />
          </div>
          <div>
            <label class="block text-dark-gray mb-2">Email Address</label>
            <input
                    type="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gold"
                    placeholder="f1fan@racing.com"
                    required
            />
          </div>
          <div>
            <label class="block text-dark-gray mb-2">Shipping Address</label>
            <input
                    type="text"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gold"
                    placeholder="Paddock Lane"
                    required
            />
          </div>
          <div class="grid grid-cols-3 gap-4">
            <div>
              <label class="block text-dark-gray mb-2">City</label>
              <input
                      type="text"
                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gold"
                      placeholder="Racing City"
                      required
              />
            </div>
            <div>
              <label class="block text-dark-gray mb-2">Country</label>
              <input
                      type="text"
                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gold"
                      placeholder="Circuit"
                      required
              />
            </div>
            <div>
              <label class="block text-dark-gray mb-2">Postal Code</label>
              <input
                      type="text"
                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gold"
                      placeholder="GP-CODE"
                      required
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="cart.js"></script>
<script>
  function showError(message) {
    const errorContainer = document.getElementById('checkout-error');
    const errorMessage = document.getElementById('error-message');

    errorMessage.textContent = message;
    errorContainer.classList.remove('hidden');
  }

  function renderCheckoutItems() {
    const items = JSON.parse(localStorage.getItem('cart') || '[]');
    const checkoutItemsContainer = document.getElementById('checkout-items');
    const totalAmountContainer = document.getElementById('total-amount');
    const paypalContainer = document.getElementById('paypal-button-container');

    if (items.length === 0) {
      checkoutItemsContainer.innerHTML = `
          <p class="text-center text-gray-500">Your racing cart is empty</p>
        `;
      totalAmountContainer.textContent = 'Total: $0.00';
      paypalContainer.innerHTML = '';
      showError('Cannot proceed to checkout with an empty cart');
      return;
    }

    // Clear any previous errors
    document.getElementById('checkout-error').classList.add('hidden');

    checkoutItemsContainer.innerHTML = items.map(item => `
        <div class="flex justify-between border-b py-2">
          <div class="flex items-center">
            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover mr-4 rounded">
            <div>
              <span class="font-semibold">${item.name}</span>
              <p class="text-gray-600">$${item.price.toFixed(2)} x ${item.quantity || 1}</p>
            </div>
          </div>
          <span class="font-bold">$${((item.price * (item.quantity || 1)).toFixed(2))}</span>
        </div>
      `).join('');

    const total = items.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
    totalAmountContainer.textContent = `Total: $${total.toFixed(2)}`;

    // Setup PayPal buttons
    setupPayPalButtons(total);
  }

  function setupPayPalButtons(total) {
    try {
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total.toFixed(2)
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Race-day transaction completed by ' + details.payer.name.given_name);
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
          });
        },
        onError: function(err) {
          showError('Pit stop error: Transaction failed. Please try again.');
          console.error('PayPal Error:', err);
        }
      }).render('#paypal-button-container');
    } catch (error) {
      showError('Engine failure: Payment options could not load.');
      console.error('PayPal Button Error:', error);
    }
  }

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', renderCheckoutItems);
</script>
</body>
</html>

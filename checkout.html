<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body>
<nav class="bg-blue-500 p-4 flex justify-between items-center">
  <a href="cart.html" class="text-white hover:bg-blue-600 px-3 py-2 rounded">‚Üê Back to Cart</a>
  <h1 class="text-2xl font-bold text-white">Checkout</h1>
</nav>

<div class="container mx-auto px-4 mt-8">
  <div id="order-summary" class="bg-white shadow-md rounded-lg p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
    <div id="checkout-items"></div>
    <div id="total-amount" class="text-right mt-4 text-xl font-bold"></div>
  </div>
  <div id="paypal-button-container" class="flex justify-center"></div>
</div>

<script src="cart.js"></script>
<script>
  function renderCheckoutItems() {
    const items = JSON.parse(localStorage.getItem('cart') || '[]');
    const checkoutItemsContainer = document.getElementById('checkout-items');
    const totalAmountContainer = document.getElementById('total-amount');

    if (items.length === 0) {
      checkoutItemsContainer.innerHTML = '<p class="text-center text-gray-500">Your cart is empty</p>';
      totalAmountContainer.textContent = 'Total: $0.00';
      return;
    }

    checkoutItemsContainer.innerHTML = items.map(item => `
        <div class="flex justify-between border-b py-2">
          <span>${item.name}</span>
          <span>$${item.price.toFixed(2)}</span>
        </div>
      `).join('');

    const total = items.reduce((sum, item) => sum + item.price, 0);
    totalAmountContainer.textContent = `Total: $${total.toFixed(2)}`;
  }

  renderCheckoutItems();

  const items = JSON.parse(localStorage.getItem('cart') || '[]');
  const total = items.reduce((sum, item) => sum + item.price, 0);

  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: total.toFixed(2)
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Transaction completed by ' + details.payer.name.given_name);
        localStorage.removeItem('cart');
        window.location.href = 'index.html';
      });
    }
  }).render('#paypal-button-container');
</script>
</body>
</html>

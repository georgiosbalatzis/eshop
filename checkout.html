<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body>
<nav class="bg-blue-500 p-4 flex justify-between items-center">
  <a href="cart.html" class="text-white hover:bg-blue-600 px-3 py-2 rounded">‚Üê Back to Cart</a>
  <h1 class="text-2xl font-bold text-white">Checkout</h1>
</nav>

<div class="container mx-auto px-4 mt-8">
  <div id="checkout-error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
    <strong class="font-bold">Error!</strong>
    <span id="error-message" class="block sm:inline"></span>
  </div>

  <div id="order-summary" class="bg-white shadow-md rounded-lg p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
    <div id="checkout-items"></div>
    <div class="border-t mt-4 pt-4">
      <div id="total-amount" class="text-right text-xl font-bold"></div>
    </div>
  </div>

  <div id="paypal-button-container" class="flex justify-center"></div>
</div>

<script src="cart.js"></script>
<script>
  function showError(message) {
    const errorContainer = document.getElementById('checkout-error');
    const errorMessage = document.getElementById('error-message');

    errorMessage.textContent = message;
    errorContainer.classList.remove('hidden');
  }

  function renderCheckoutItems() {
    const items = JSON.parse(localStorage.getItem('cart') || '[]');
    const checkoutItemsContainer = document.getElementById('checkout-items');
    const totalAmountContainer = document.getElementById('total-amount');
    const paypalContainer = document.getElementById('paypal-button-container');

    if (items.length === 0) {
      checkoutItemsContainer.innerHTML = `
          <p class="text-center text-gray-500">Your cart is empty</p>
        `;
      totalAmountContainer.textContent = 'Total: $0.00';
      paypalContainer.innerHTML = '';
      showError('Cannot proceed to checkout with an empty cart');
      return;
    }

    // Clear any previous errors
    document.getElementById('checkout-error').classList.add('hidden');

    checkoutItemsContainer.innerHTML = items.map(item => `
        <div class="flex justify-between border-b py-2">
          <div class="flex items-center">
            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover mr-4 rounded">
            <div>
              <span>${item.name}</span>
              <p class="text-gray-600">$${item.price.toFixed(2)} x ${item.quantity || 1}</p>
            </div>
          </div>
          <span>$${((item.price * (item.quantity || 1)).toFixed(2))}</span>
        </div>
      `).join('');

    const total = items.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
    totalAmountContainer.textContent = `Total: $${total.toFixed(2)}`;

    // Setup PayPal buttons
    setupPayPalButtons(total);
  }

  function setupPayPalButtons(total) {
    try {
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: total.toFixed(2)
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name);
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
          });
        },
        onError: function(err) {
          showError('PayPal transaction failed. Please try again.');
          console.error('PayPal Error:', err);
        }
      }).render('#paypal-button-container');
    } catch (error) {
      showError('Failed to load payment options. Please refresh the page.');
      console.error('PayPal Button Error:', error);
    }
  }

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', renderCheckoutItems);
</script>
</body>
</html>
